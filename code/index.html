<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 5: Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body id="body">
    <section id="today">
        <h1 id="location"></h1>
        <div class="temp-n-icon">
            <h2 id="temperature"></h2>
            <h2 id="description" src="" alt=""></h2>
        </div>
        <hr>
        <h3 id="todaysMinMax"></h3>
        <div class="winddiv">
            <img src="icons_white/wind.png" alt="windicon" id="windicon">
            <h3 id="todaysWind"></h3>
        </div>
        <div class="sunset-sunrise">
            <div class="sunsetdiv">
                <img src="icons_white/sunrise.png" alt="sunrise">
                <h4 id="sunrise"></h4>
            </div>
            <div class="sunrisediv">
                <img src="icons_white/sunset.png" alt="sunset">
                <h4 id="sunset"></h4>
            </div>
        </div>
    </section>
    <hr class="bigLine">
    <section class="forecastSection">
        <h1>Forecast</h1>
        <div class="forecast">
            <ul id="forecastDates"></ul>
            <ul id="forecastDescription"></ul>
            <ul id="forecastMinMax"></ul>
        </div>
    </section>
    <section class="footer">
        <footer>
            <img class="logo" src="technigo-logo.svg" alt="Technigo logo">
            <div>
                <p class="footer-text"> This is a school project for the Technigo Bootcamp 2019. Questions? Email: <a
                        href="mailto:matilda.j.arvidsson@gmail.com">matilda.j.arvidsson@gmail.com</a>
                </p>
            </div>
        </footer>
    </section>

    <script type="text/javascript" src="./weather2.js"></script>
</body>

</html>
