<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 5: Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="today">
        <h1>Today's weather in:</h1>
        <h1 id="location"></h1>
        <h2 id="temperature"></h2>
        <hr>
        <h3 class="todaysMinMax" id="todaysMinMax"></h3>
        <h3 id="description"></h3>
        <h4 id="sunrise"></h4>
        <h4 id="sunset"></h4>
    </div>
    <div class="forecast">
        <h3>This time...</h3>
        <h5 id="day2">tomorrow:</h5>
        <p id="day2temp"></p>
        <h5 id="day3">overmorrow:</h5>
        <p id="day3temp"></p>
        <h5 id="day4">overovermorrow:</h5>
        <p id="day4temp"></p>
        <h5 id="day5">overoverovermorrow:</h5>
        <p id="day5temp"></p>
    </div>
    <script type="text/javascript" src="./weather.js"></script>
</body>

</html>
