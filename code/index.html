<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 5: Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body id="body">
    <div id="today">
        <!--<button id="switchCity" onclick="showKalmar()">Show me Kalmar</button>-->
        <h1 id="location"></h1>
        <div class="temp-n-icon">
            <h2 id="temperature"></h2>
            <img id="description" src="" alt="">
        </div>
        <hr>
        <h3 id="todaysMinMax"></h3>
        <div class="winddiv">
            <img src="icons_white/wind.png" alt="windicon" height="25px" width="25px">
            <h3 id="todaysWind"></h3>
        </div>
        <div class="sunset-sunrise">
            <div class="sunsetdiv">
                <img src="icons_white/sunrise.png" alt="sunrise">
                <h4 id="sunrise"></h4>
            </div>
            <div class="sunrisediv">
                <img src="icons_white/sunset.png" alt="sunset">
                <h4 id="sunset"></h4>
            </div>
        </div>
    </div>
    <hr class="bigLine">
    <div class="forecast-n-footer">
        <h1>Forecast</h1>
        <div class="forecast">
            <ul id="forecastDates"></ul>
            <ul id="forecastDescription"></ul>
            <ul id="forecastMinMax"></ul>
        </div>
    </div>
    <script type="text/javascript" src="./weather2.js"></script>
</body>

</html>
