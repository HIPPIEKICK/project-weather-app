<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 5: Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div id="today">
        <h1>Today's weather in:</h1>
        <h1 id="location"></h1>
        <div class="temp-n-icon">
            <h2 id="temperature"></h2>
            <img id="description" src="" alt="">
        </div>
        <hr>
        <h3 id="todaysMinMax"></h3>
        <div class="winddiv">
            <img src="icons/windy.png" alt="windicon">
            <h3 id="todaysWind"></h3>
        </div>
        <h4 id="sunrise"></h4>
        <h4 id="sunset"></h4>
    </div>
    <h3>Forecast:</h3>
    <div class="forecast">
        <ul id="forecastDates"></ul>
        <ul id="forecastDescription"></ul>
        <ul id="forecastMinMax"></ul>
    </div>
    </div>
    <script type="text/javascript" src="./weather2.js"></script>
</body>

</html>
